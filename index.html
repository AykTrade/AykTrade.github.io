        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            transition: transform 0.3s ease, width 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
        }
        .sidebar.hidden {
            transform: translateX(-250px);
            width: 0;
        }
        .sidebar h1 {
            font-size: 24px;
            text-align: center;
            color: #4CAF50;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            flex-grow: 1;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: #4CAF50;
        }
        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: margin-left 0.3s ease, width 0.3s ease;
            width: calc(100% - 250px);
            margin-left: 250px;
            display: flex;
            flex-direction: column;
        }
        .content.shifted {
            margin-left: 0;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
            border-radius: 50%; /* Logoyu oval yapmak için */
        }
        .follow-us {
            text-align: center;
            margin-top: 20px;
        }
        .follow-us h2 {
            font-size: 18px;
            color: #4CAF50;
        }
        .follow-us a {
            display: inline-block;
            margin: 5px;
        }
        .follow-us img {
            width: 30px;
            height: 30px;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .button-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 600px; /* Yüksekliği ihtiyaçlarınıza göre ayarlayabilirsiniz */
            border: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateY(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.hidden {
                transform: translateY(0);
            }
            .content {
                margin-left: 0;
                margin-top: 60px; /* Toggle button height */
                width: 100%;
            }
            .content.shifted {
                margin-top: 60px;
            }
            .toggle-btn {
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 40px);
                text-align: center;
            }
        }
        .visitor-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #ccc;
            margin-top: 20px;
        }

            height: 20px;
            margin-right: 5px;
        }
        .iframe-container {

            flex-wrap: wrap;
            gap: 10px;
        }
        .iframe-container iframe {

            min-width: 300px;
            height: 252px;
            border: none;
        }

        /* CSS to hide the TradingView attribution text */
        .tradingview-widget-copyright {
            display: none !important;
        }
        .page {
            display: none; /* Sayfaları başlangıçta gizli tutar */
        }

            display: block; /* Aktif sayfayı gösterir */
        }
        .tradingview-widget-container {
            margin-bottom: 20px;
            flex: 1;
        }

            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .widget {
            width: 100%;
            max-width: 530px;
            height: 500px;
            margin: 10px;
        }
        .tradingview-row {
            display: flex;
            gap: 20px;
        }
        .tradingview-column {

        }

            gap: 20px;

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('shifted');
        }

        function updateVisitorCount() {
            // Basit bir yerel sayaç (her sayfa yenilemesinde sıfırlanır)
            if (localStorage.getItem('visitorCount')) {
                let count = parseInt(localStorage.getItem('visitorCount'));
                count++;
                localStorage.setItem('visitorCount', count);
            } else {
                localStorage.setItem('visitorCount', 1);
            }
            document.getElementById('visitorCount').innerText = localStorage.getItem('visitorCount');
        }

        window.onload = function() {
            showPage('summary'); // Default page
            updateVisitorCount(); // Ziyaretçi sayacını güncelle
        }
    </script>
